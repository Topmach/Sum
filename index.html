<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Daniel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #D6E1FF;
      justify-content: center;
      text-align: center;
      display: flex;
      margin: 50px;
    }
    .card {
      background-color: #FFFFFF;
      width: 300px;
      height: 470px;
      border-radius: 15px;
    }
    media query and (max-width: 700px) {
      Position: relative;
    }
    h2 {
      font-weight: bold;
    }
    button {
      width: 230px;
      height: 40px;
      background-color: #3E2DD5;
      color: #D7D3FF;
      border: 0px;
      border-radius: 10px;
      margin: 20px;
    }
    button:hover {
      background-color: #1C1565;
    }
    .plan {
      background-color: #F8F9FE;
      width: 230px;
      height: 80px;
      margin-left: 25px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    
    
  </style>
</head>
<body>
  <div class="card">
 <img src="https://i.postimg.cc/GtYZN9Jq/Background-Eraser-20250907-234805544-2.png" alt="summary image" width="300" style="border-top-right-radius:13px; border-top-left-radius: 13px;">  
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
      <img src="https://i.postimg.cc/MG1s3dhr/20250908-014325.png" alt="music logo" width="60px">
      <div>
        <h4 style="margin: 0;">Annual Plan</h4>
        <p style="margin: 0;">$59.99/year</p> 
      </div>
      <a href="#" style="color: #3E3681; font-weight: bold;">Change</a>
    </div>

    <button>Proceed to Payment</button>

    <div class="cancel">
      <a href="#" style="text-decoration: none; color: black;"><strong>Cancel Order</strong></a>
    </div>
  </div>
</body>
</html>
